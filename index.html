<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página Inicial - Pravda</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #000;
        color: #fff;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      h1 {
        font-size: 4rem;
        margin-top: 2rem;
        text-align: center;
      }

      p {
        font-size: 1.5rem;
        margin-top: 1rem;
        text-align: center;
      }

      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        background-color: #fff;
        color: #000;
        border: none;
        border-radius: 2rem;
        font-size: 1.2rem;
        font-weight: bold;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease;
        margin-top: 2rem;
      }

      .btn:hover {
        background-color: #aaa;
        color: #fff;
      }

      .logo {
        display: block;
        margin: 0 auto;
        max-width: 200px;
        margin-top: 5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bem-vindo à Pravda</h1>
      <p>Um clan com o objetivo de criar uma comunidade que reúne todos jogadores</p>
     
    </div>
  </body>
</html>
