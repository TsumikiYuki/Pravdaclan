<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos para o menu de navegação */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar .icon {
            display: none;
        }

        @media screen and (max-width: 600px) {
            .navbar a:not(:first-child) {display: none;}
            .navbar a.icon {
                float: right;
                display: block;
            }
        }

        @media screen and (max-width: 600px) {
            .navbar.responsive {position: relative;}
            .navbar.responsive .icon {
                position: absolute;
                right: 0;
                top: 0;
            }
            .navbar.responsive a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="navbar" id="myNavbar">
    <a href="2v2-celestial.html">2v2 Celestial</a>
    <a href="3x3-pravda.html">3x3 Pravda</a>
    <a href="3x3.html">3x3</a>
    <a href="historia-da-pravda.html">História da Pravda</a>
    <a href="eventos.html">Eventos</a>
    <a href="fng-multiverse-2.html">FNG Multiverse 2</a>
    <a href="fng-multiverse.html">FNG Multiverse</a>
    <a href="general.html">General</a>
    <a href="index.html" class="active">Página Inicial</a>
    <a href="membros.html">Membros</a>
    <a href="raio-gores.html">Raio Gores</a>
    <a href="regras.html">Regras</a>
    <a href="tester.html">Tester</a>
    <a href="world-cup-fng.html">World Cup FNG</a>
    <a href="styles.css">CSS</a> <!-- Adicionei o link para o arquivo CSS para facilitar a edição -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        &#9776;
    </a>
</div>

<script>
    function myFunction() {
        var x = document.getElementById("myNavbar");
        if (x.className === "navbar") {
            x.className += " responsive";
        } else {
            x.className = "navbar";
        }
    }
</script>

</body>
</html>
