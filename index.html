<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Pravda</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Estilos específicos para o menu de navegação */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            cursor: pointer;
        }

        .navbar-list {
            display: none;
            position: fixed;
            top: 40px;
            left: 0;
            width: 200px;
            background-color: #333;
            color: white;
            padding: 10px;
            z-index: 1000;
        }

        .navbar-list a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <!-- Barra de navegação -->
    <div class="navbar" onclick="toggleNavbarList()">☰</div>
    <div class="navbar-list" id="navbarList">
        <a href="pagina-inicial.html">Página Inicial</a>
        <a href="sobre.html">Sobre nós</a>
        <a href="contato.html">Contato</a>
    </div>

    <div class="container">
        <h1>Bem-vindo à Pravda</h1>
        <p>Um clan com o objetivo de criar uma comunidade que reúne todos jogadores</p>
        <a href="sobre.html" class="btn">Sobre nós</a>
        <a href="contato.html" class="btn">Contato</a>
        <img src="logo.png" alt="Logo da Pravda" class="logo">
    </div>
    <footer>
        <p>
            Discord:
            <a href="https://discord.gg/MQHdZAFV8V" style="color: #8B0000; text-decoration: none;">
                <img src="https://files.cults3d.com/uploaders/13940850/illustration-file/af3a9ca5-76dd-4f06-b86d-bd7d73495f40/1bcc0f0aefe71b2c8ce66ffe8645d365.png" alt="Discord Logo" style="width: 30px; vertical-align: middle;">
                Visite-nos no Discord
            </a>
        </p>
        <p>
            Youtube:
            <a href="https://www.youtube.com/@PravdaDDnetwork" style="color: #8B0000; text-decoration: none;">
                <img src="https://rotony.com.br/wp-content/uploads/2021/09/free-youtube-logo-icon-2431-thumb-300x300.png" alt="YouTube Logo" style="width: 30px; vertical-align: middle;">
                Assista ao nosso canal no YouTube
            </a>
        </p>
    </footer>

    <script>
        function toggleNavbarList() {
            var navbarList = document.getElementById("navbarList");
            if (navbarList.style.display === "block") {
                navbarList.style.display = "none";
            } else {
                navbarList.style.display = "block";
            }
        }
    </script>
</body>
</html>
